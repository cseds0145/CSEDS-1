<!DOCTYPE html>
<html lang="en">
    <body><center>
        <table
            border="3" height="100px" width="1200px">
                <tr>
                    <td>

                        <form>
                            <center><h1>Student Registration Form</h1></center>
                            <label for="name"><b>Full Name:</b></label>
                            <input type="text" id="Full Name" placeholder="Enter your full name"><br><br>
                            <label for="email"><b>Email:</b></label>
                            <input type="text" id="Email" placeholder="Enter a valid emali"><br><br>
                            <label for="pass"><b>Password:</b></label>
                            <input type="text" id="Password" placeholder="Enter password"><br><br>
                            <label for="Gender"><b>Gender:</b></label>
                            <input type="radio" name="Gender" id="Male">Male
                            <input type="radio" name="Gender" id="Female">Female
                            <input type="radio" name="Gender" id="Other">Other<br><br>
                            <label for="Course"><b>Course</b></label>
                            <select name="course" id="Select Course">
                            <option value="course" >Select Course:</option>
                            <option value="Btech">CSE-Ds</option>
                            <option value="Btech2">Cse-Core</option>
                            </select><br><br>
                            <label for="contact"><b>Contact Number:</b></label>
                            <input type="text" id="contact" placeholder="contact number"><br><br>
                            <label value="address"><b>Address:</b></label><br>
                            <textarea name="Enter your address" id="address">Enter your address.....</textarea><br><br>
                            <input type="submit" value="Register">
                            <input type="submit" value="Clear">
                        </form>
                    </td>
                </tr>
        </table>
        <center><h2>&copy Student Registration Portal</h2></center>
    </center></body>
